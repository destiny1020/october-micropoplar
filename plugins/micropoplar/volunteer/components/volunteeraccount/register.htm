<form
    data-request="onRegister"
    data-request-data="redirect: '/volunteer'">
    <div class="signin-container">
        <div class="container">

            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                    <div class="signin">
                        <div class="signin-screen">
                            <div class="signin-icon">
                                <img src="{{ 'assets/images/logo.png'|theme }}" alt="Welcome to Flat App" />
                                <h4>Sign up to <small>Flat App</small></h4>
                            </div>

                            <div class="signin-form">
                                <!-- identity number -->
                                <div class="form-group">
                                    <input
                                        type="text"
                                        class="form-control signin-field"
                                        value=""
                                        placeholder="Enter your Identity Number"
                                        id="signin-identity"
                                        name="identity_number" />
                                    <label class="signin-field-icon fui-info" for="signin-name"></label>
                                </div>

                                <!-- email -->
                                <div class="form-group">
                                    <input
                                        type="text"
                                        class="form-control signin-field"
                                        value=""
                                        placeholder="Enter your Email"
                                        id="signin-email"
                                        name="email" />
                                    <label class="signin-field-icon fui-mail" for="signin-email"></label>
                                </div>

                                <!-- phone -->
                                <div class="form-group">
                                    <input
                                        type="text"
                                        class="form-control signin-field"
                                        value=""
                                        placeholder="Enter your Cellphone"
                                        id="signin-phone"
                                        name="phone" />
                                    <label class="signin-field-icon fui-phone" for="signin-phone"></label>
                                </div>

                                <!-- real name -->
                                <div class="form-group">
                                    <input
                                        type="text"
                                        class="form-control signin-field"
                                        value=""
                                        placeholder="Enter your Real Name"
                                        id="signin-realname"
                                        name="realname" />
                                    <label class="signin-field-icon fui-user" for="signin-realname"></label>
                                </div>

                                <!-- nick name -->
                                <div class="form-group">
                                    <input
                                        type="text"
                                        class="form-control signin-field"
                                        value=""
                                        placeholder="Enter your Nick Name"
                                        id="signin-nickname"
                                        name="nickname" />
                                    <label class="signin-field-icon fui-user" for="signin-nickname"></label>
                                </div>

                                <!-- password -->
                                <div class="form-group">
                                    <input
                                        type="password"
                                        class="form-control signin-field"
                                        value=""
                                        placeholder="Enter your Password"
                                        id="signin-pass"
                                        name="password" />
                                    <label class="signin-field-icon fui-lock" for="signin-pass"></label>
                                </div>

                                <!-- password confirmation -->
                                <div class="form-group">
                                    <input
                                        type="password"
                                        class="form-control signin-field"
                                        value=""
                                        placeholder="Confirm your Password"
                                        id="signin-pass-confirm"
                                        name="password_confirmation" />
                                    <label class="signin-field-icon fui-lock" for="signin-pass-confirm"></label>
                                </div>

                                <!-- <a class="btn btn-primary btn-lg btn-block" href="#">Register</a> -->
                                <button type="submit" class="btn btn-primary btn-lg btn-block">Register</button>

                                <a class="signin-link" href="{{ 'samples/signin'|page }}">Already have an account?</a>
                            </div>
                        </div>
                    </div>

                </div>
            </div>

        </div>
    </div>
</form>
